<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">User - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="">
  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12" offset-md="3">
          <ion-card>
            <img src=“src/assets/logo.png”>
            <!-- <img [src]="information.assest/logo" class="info-img"> -->
            <!-- <ion-img [src]="logo.png"></ion-img> -->
          <div class="ion-padding">

            <ion-item>
              <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" (click)="save()" color="primary" type="submit" expand="block">Login</ion-button>
            <ion-button [routerLink]="['/register']" size="large"  color="primary" type="submit" expand="block">Register</ion-button>
          </div>
        </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
